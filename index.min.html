b=function(j,o){

/* ==== comments, regexes and divisions  ===== */

c=[];
m=[];
s=[];
r=[];
d=e=f=g=h=0;


// Loop
for(;o!=j;){

  o = j;

  // Find first ' or " or /
  // and if it's a slash
  if((k=j.match(/['"\/]/))=="/"){

    // Take all the chars before the slash
    n=j.slice(0,l=j.indexOf(k));
    
    // Isolate comment if slash is followed by "/" or "*"
    if(j[l+1]=="/"){
      j=j.replace(/\/\/.*/,function(a){c.push(a);return"@C"+(e++)+"@"});
    }
    else if(j[l+1]=="*"){
      j=j.replace(/\/\*[^]*?\*\//m,function(a){m.push(a);return"\n@M"+(f++)+"@\n"});
    }
    
    // Isolate division if slash follows a digit, a variable, a boolean, ")",  "}", "]", null, undefined, this, etc. (plus optional spaces / line jumps / comments)
    // If regex detection is exhaustive, this test can be removed, and all the unidentified slashes will be considered as a division by the "else" below.
    else if(n.match(/([\d\)\]\}]|true|false|null|undefined|this|@S\d+@)\s*(@C\d+@|@M\d+@)*\s*/im)){
      j=j.replace("/","@D@");
    }

    // Isolate RegEx if slash is at the start of the j code or follows an operator, ",", ";", "[", "(" etc. (plus optional spaces / line jumps / comments / division)
    // Also if slash follows these keywords followed by space or line break: case delete else return throw yield debugger continue break throw return.
    else if(n.match(/([-,;=><+%*&|^~!?!:\[\(]|delete|typeof|void|in|instanceof|of|case|delete|else|return|throw|yield|debugger|continue|break|throw|return|@D@|^)\s*(@C\d+@|@M\d+@)*\s*/m)){
      j=j.replace(/\/(\\\\|\\\/|[^\/])+?\/[gimuy]*/,function(a){r.push(a);return"@R"+(g++)+"@"});
    }
    
    // Unknown case (assume it's a division)
    else{
      j=j.replace("/","@D@");
    }
  }
  
  // Isolate strings, including escape sequences
  else{
    j=j.replace(/'(\\\\|\\'|[^'])*?'|"(\\\\|\\"|[^"])*?"/m,function(a){s.push(a);return"@S"+(h++)+'@'});
  }
  
  
}

/* ===== end ===== */


// Reformat the rest:

/// Clean line breaks
j=j.replace(/[\r\n]+ */g,"\n")

/// reduce spaces
j=j.replace(/ +/g," ")

//// Ensure there are spaces around some operators (including "/" and "/=" while the division sign is replaced by @DIV@)
j=j.replace(/ *(@D@=?|[+\-\*%=&\|:?<>^]+) */g," $1 ")

/// Add spaces after some operators
j=j.replace(/ *([,]) */g,"$1 ")

/// Add line jumps after some operators
j=j.replace(/ *([;\{\}]) */g,"$1\n")

/// Put for loops on one line
j=j.replace(/for\s*\([^;]*?;[^;]*?;[^]/g,function(a){return a.replace(/\n/g,"").replace(/;/g,"; ")})

// Ensure "}" are on a new line
j=j.replace(/}/g,"\n}")

// Line break after "case ..." : or "default :"
j=j.replace(/(case|default).*?: */g,"$&\n")

/// Reindent lines
j=j.replace(/.*?([\{\}])?\n/g,function(a,b){b+="";if(b[0]=="{"){return"  ".repeat(d++)+a}else if(b[0]=="}"){d--}return"  ".repeat(d)+a})

// Put back comments
j=j.replace(/@C(\d+)@/g,function(a,b){return c[b]})
j=j.replace(/@M(\d+)@/g,function(a,b){return m[b]})


// Put back strings
j=j.replace(/@S(\d+)@/g,function(a,b){return s[b]})

// Put back regexes
j=j.replace(/(@R\d@) \)/g,"$1)")
j=j.replace(/@R(\d+)@/g,function(a,b){return r[b]})

j=j.replace(/ *@D@ */g," / ")


/// Various cleanups
j=j.replace(/}\n *,/g,"},")
j=j.replace(/\{\n\s*\}/g,"{}")
j=j.replace(/,,/g,", ,")
j=j.replace(/(=>?){/g,"$1 {")
j=j.replace(/(!+)\s+/g,"$1")
j=j.replace(/\)([^ ({];)/g,") $1")
j=j.replace(/ (\+\+|--) *(\))/g,"$1$2")
j=j.replace(/(\+\+|--) ([,;&|=<>])/g,"$1$2")
j=j.replace(/([\n\)] *\+\+|--) /g,"$1")
j=j.replace(/([,;&|=<>]) (\+\+|--)/g,"$1$2")

/// Clean line breaks again
j=j.replace(/\s*\n/g,"\n")

// Misc
j=j.replace(/\n *;\n/g,";\n")
j=j.replace(/}\n *\)((\(\))?;?)\n/g,"})$1\n")
j=j.replace(/([\(\{\[]|case ) *([-+]) *(\d)/g,"$1$2$3")
j=j.replace(/(if|while) \(/g,"if(")
j=j.replace(/\( *([\w\d]*) *\)/g,"($1)")
j=j.replace(/}\n *([\]:])/g,"}$1")

// Output
t.value=j;

}
